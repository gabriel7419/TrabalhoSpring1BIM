<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Itens da Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Itens da Venda #<span th:text="${venda.id}"></span></h1>

  <div class="card mb-4">
    <div class="card-header bg-info text-white">
      Dados da Venda
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <p><strong>Fornecedor:</strong> <span th:text="${venda.fornecedor}"></span></p>
        </div>
        <div class="col-md-6">
          <p><strong>Data:</strong> <span th:text="${#temporals.format(venda.data, 'dd/MM/yyyy')}"></span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      Adicionar Item
    </div>
    <div class="card-body">
      <form th:action="@{/vendas/{id}/itens(id=${venda.id})}" method="post" th:object="${novoItem}">
        <input type="hidden" th:field="*{venda.id}"/>
        <div class="row">
          <div class="col-md-5">
            <label class="form-label">Descrição:</label>
            <input type="text" class="form-control" th:field="*{descricao}" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">Preço:</label>
            <input type="number" class="form-control" th:field="*{preco}" step="0.01" min="0" required>
          </div>
          <div class="col-md-2">
            <label class="form-label">Quantidade:</label>
            <input type="number" class="form-control" th:field="*{quantidade}" min="1" required>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Adicionar</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="card">
    <div class="card-header bg-success text-white">
      Itens da Venda
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Descrição</th>
          <th>Preço Unitário</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itens}">
          <td th:text="${item.descricao}"></td>
          <td th:text="${'R$ ' + #numbers.formatDecimal(item.preco, 1, 2)}"></td>
          <td th:text="${item.quantidade}"></td>
          <td th:text="${'R$ ' + #numbers.formatDecimal(item.preco * item.quantidade, 1, 2)}"></td>
          <td>
            <a th:href="@{/vendas/itens/editar/{id}(id=${item.id})}" class="btn btn-sm btn-warning">Editar</a>
            <a th:href="@{/vendas/itens/excluir/{id}(id=${item.id})}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-4">
    <a th:href="@{/vendas}" class="btn btn-secondary">Voltar para Venda</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
