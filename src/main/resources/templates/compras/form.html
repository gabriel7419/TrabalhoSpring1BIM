<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nova Compra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4" th:text="${compra.id != null} ? 'Editar Compra' : 'Nova Compra'"></h1>

  <form th:action="@{${compra.id != null} ? '/compras/editar/' + ${compra.id} : '/compras'}"
        th:object="${compra}" method="post">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Dados da Compra
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="fornecedor" class="form-label">Fornecedor:</label>
          <input type="text" class="form-control" id="fornecedor" th:field="*{fornecedor}" required>
        </div>
        <div class="mb-3">
          <label for="data" class="form-label">Data:</label>
          <input type="date" class="form-control" id="data" th:field="*{data}" required>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a th:href="@{/compras}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-primary">Salvar Compra</button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
