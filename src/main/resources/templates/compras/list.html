<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Lista de Compras</h1>

    <a th:href="@{/compras/nova}" class="btn btn-primary mb-3">Nova Compra</a>

    <div class="card">
        <div class="card-header bg-success text-white">
            Compras Cadastradas
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Fornecedor</th>
                    <th>Data</th>
                    <th>Itens</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="compra : ${compras}">
                    <td th:text="${compra.id}"></td>
                    <td th:text="${compra.fornecedor}"></td>
                    <td th:text="${#temporals.format(compra.data, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a th:href="@{/compras/{id}/itens(id=${compra.id})}"
                           class="btn btn-sm btn-info text-white">Ver Itens</a>
                    </td>
                    <td>
                        <!-- Botões de editar/excluir compra se necessário -->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-secondary">Voltar para Home</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
